<section 
[ngClass]="{'bg-[#35684e]': mode === 'light', 'bg-[#1667BB]': mode === 'dark'}"
class="flex justify-center text-white border-[3px] [border-style:outset] border-black h-[60px] w-[60px] rounded-full fixed bottom-10 right-10 transition-transform duration-200 ease-in-out 
               hover:scale-105">
    @if (mode.toLocaleLowerCase() === "dark") {
    <button (click)="changeMode('light')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </button>
    } @else {
        <button (click)="changeMode('dark')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
            </svg>
        </button>
    }
</section>
